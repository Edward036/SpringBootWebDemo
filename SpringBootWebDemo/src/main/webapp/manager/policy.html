	<script>
		document.write( "<script language=javascript src='../public/js/box.js'><\/script>");
		window.onload = function () {
			var foucus = document.getElementById('foucus');
			var list = document.getElementById('list');
			var buttons = document.getElementById('buttons').getElementsByTagName('span');
			var prev = document.getElementById('prev');
			var next = document.getElementById('next');
			var index = 1;    //用于索引当前按钮
			var len = 5;      //图片的数量
			var animated = false;   //用于判断切换是否进行
			var interval = 3000;    //自动播放定时器秒数，这里是3秒
			var timer;             //定时器


			function animate (offset) {
				animated = true;     //切换进行中
				var time = 300;     //位移总时间
				var inteval = 10;   //位移间隔时间
				var speed = offset/(time/inteval);   //每次位移量
				var left = parseInt(list.style.left) + offset; //目标值

				var go = function (){
					//这两种情况表示还在切换中
					if ( (speed > 0 && parseInt(list.style.left) < left) || (speed < 0 && parseInt(list.style.left) > left)) {
						list.style.left = parseInt(list.style.left) + speed + 'px';
						setTimeout(go, inteval); //继续执行切换go()函数
					}
					else {
						list.style.left = left + 'px';
						if(left>-480){
							list.style.left = -480 * len + 'px';
						}
						if(left<(-480 * len)) {
							list.style.left = '-480px';
						}
						animated = false; //切换完成
					}
				}
				go();
			}
			//用于为按钮添加样式
			function showButton() {
				//先找出原来有.on类的按钮，并移除其类
				for (var i = 0; i < buttons.length ; i++) {
					if( buttons[i].className == 'on'){
						buttons[i].className = '';
						break;
					}
				}
				//为当前按钮添加类
				buttons[index - 1].className = 'on';
			}
			//自动播放
			function play() {
				timer = setTimeout(function () {
					next.onclick();
					play();
				}, interval);
			}
			//清除定时器
			function stop() {
				clearTimeout(timer);
			}
			//右点击
			next.onclick = function () {
				if (animated) {    //如果切换还在进行，则直接结束，直到切换完成
					return;
				}
				if (index == 5) {
					index = 1;
				}
				else {
					index += 1;
				}
				animate(-480);
				showButton();
			}
			//左点击
			prev.onclick = function () {
				if (animated) {       //如果切换还在进行，则直接结束，直到切换完成
					return;
				}
				if (index == 1) {
					index = 5;
				}
				else {
					index -= 1;
				}
				animate(480);
				showButton();
			}

			for (var i = 0; i < buttons.length; i++) {
				buttons[i].onclick = function () {
					if (animated) {         //如果切换还在进行，则直接结束，直到切换完成
						return;
					}
					if(this.className == 'on') {     //如果点击的按钮是当前的按钮，不切换，结束
						return;
					}
					//获取按钮的自定义属性index，用于得到索引值
					var myIndex = parseInt(this.getAttribute('index'));
					var offset = -480 * (myIndex - index);   //计算总的位移量

					animate(offset);
					index = myIndex;   //将新的索引值赋值index
					showButton();
				}
			}

			foucus.onmouseover = stop;//父容器的移入移出事件
			foucus.onmouseout = play;

			play();  //调用自动播放函数

			$("#name").text($.cookie("user_name"));

			showPoliticsFiles();
			showPoliticsAll();

		}


		function showPoliticsFiles(){
			var conditions = "top"

			$("#politics_files").empty();

			var politicsUrl = "/politics/queryAll"

			$.get(politicsUrl,{conditions:conditions},function(data) {
				if(data != null) {
					var str = "";

					for(var i=0;i<data.length;i++) {
						str += "<li><a href='#' onclick='pageDetails(`"+data[i].title+"`,`"+UnixToDateTime(data[i].date)+"`,`"+data[i].author+"`,`科技时政`,`"+data[i].origin+"`)'>"+data[i].title+"</a></li>";
					}

					$("#politics_files").append(str);

				} else {
					alert("error!")
				}
			});
		}

		function pageDetails(title, date, author, origin, content){
			$.cookie("page_title",title, { expires: 1})
			$.cookie("page_date",date, { expires: 1})
			$.cookie("page_author",author, { expires: 1})
			$.cookie("page_origin",origin, { expires: 1})
			$.cookie("page_content",content, { expires: 1})

			location.href = "details_page.html";
		}

		function showPoliticsAll(){
			var tbody=document.getElementById('research_politics_all');
			var atr=tbody.getElementsByTagName('li');
			var pageIndex =Math.ceil(atr.length/7);
			var conditions = "top"
			if(atr == 0) {
				$("#research_politics_all").empty();
			}
			var politicsUrl = "/politics/queryAll"

			$.get(politicsUrl,{conditions:conditions,pageIndex:pageIndex},function(data) {
				if(data != null && data.length > 0) {

					var str ="";
					for(var i=0;i<data.length;i++) {

						str += "<li><span>"+UnixToDate(data[i].date)+"</span><a href='#' onclick='pageDetails(`"+data[i].title+"`,`"+UnixToDateTime(data[i].date)+"`,`"+data[i].author+"`,`科技时政`,`"+data[i].origin+"`)'>"+data[i].title+"</a></li>";
					}

					$("#research_politics_all").append(str);

				} else {
					alert("没有更多了!")
				}
			});
		}

		/**
		 * @return {string}
		 */
		function UnixToDate(unixTime) {
			var time = new Date(unixTime);
			var ymdhis = "";
			ymdhis += time.getUTCFullYear() + "-";
			ymdhis += (time.getUTCMonth()+1) + "-";
			ymdhis += time.getUTCDate();

			/*ymdhis += " " + time.getUTCHours() + ":";
			 ymdhis += time.getUTCMinutes() + ":";
			 ymdhis += time.getUTCSeconds();*/
			return ymdhis;
		}

		function UnixToMonth(unixTime) {
			var time = new Date(unixTime);
			var ymdhis = "";
			ymdhis += (time.getUTCMonth()+1) + "-";


			/*ymdhis += " " + time.getUTCHours() + ":";
			 ymdhis += time.getUTCMinutes() + ":";
			 ymdhis += time.getUTCSeconds();*/
			return ymdhis;
		}

		function UnixToDay(unixTime) {
			var time = new Date(unixTime);
			var ymdhis = "";
			ymdhis += time.getUTCDate();
			/*ymdhis += " " + time.getUTCHours() + ":";
			 ymdhis += time.getUTCMinutes() + ":";
			 ymdhis += time.getUTCSeconds();*/
			return ymdhis;
		}

		function UnixToDateTime(unixTime) {
			var time = new Date(unixTime);
			var ymdhis = "";
			ymdhis += time.getUTCFullYear() + "-";
			ymdhis += (time.getUTCMonth()+1) + "-";
			ymdhis += time.getUTCDate();

			ymdhis += " " + time.getUTCHours() + ":";
			ymdhis += time.getUTCMinutes() + ":";
			ymdhis += time.getUTCSeconds();
			return ymdhis;
		}

		function showUpdateUser(){

		function updateUserById(){
			var id = $.cookie("user_id")
			var oldPassword = $("#research_user_update_old_password").val();
			var newPassword = $("#research_user_update_new_password").val();
			if(oldPassword != newPassword) {
				alert("两次输入密码不一致!")
			} else {
				var url="/user/update";
				$.post(url,{id:id, password:newPassword}, function(data) {
					if(data != null) {
						window.location.href = "index.html";
					} else {
						alert("该项目不存在");
						window.location.href = "index.html";
					}
				});
			}
		}

	</script>
