	<script>
		document.write( "<script language=javascript src='../public/js/box.js'><\/script>");
		window.onload=function(){
			var oAll=document.getElementsByClassName('all-achievements-content')[0];

			var aLi=oAll.getElementsByTagName('li');
			var aSpan=oAll.getElementsByTagName('span');
			for(var i=0;i<aLi.length;i++){
				aLi[i].index=i;
				aLi[i].onmouseover=function(){
					for(var j=0;j<aSpan.length;j++){
						aSpan[j].className="hidden";
					}
					aSpan[this.index].className='show';
				}
				aLi[i].onmouseout=function(){
					for(var j=0;j<aSpan.length;j++){
						aSpan[j].className="hidden";
					}

				}
			}

			$("#name").text($.cookie("user_name"));

			showAchievementData();
			showAchievementImages();
		}

		function showAchievementData(){
			var conditions = "top"

			$("#achievement_new").empty();

			var noticeUrl = "/achievement/queryAll"

			$.get(noticeUrl,{conditions:conditions},function(data) {
				if(data != null) {
					var str = "";

					for(var i=0;i<data.length;i++) {
						str += "<li><a href='#' onclick='pageDetails(`"+data[i].projectName+"`,`"+UnixToDateTime(data[i].publishDate)+"`,`"+data[i].projectMan+"`,`科研成果`,`"+data[i].content+"`)' >"+data[i].projectName+"</a><span>【"+UnixToDate(data[i].publishDate)+"】</span></li>";
					}

					$("#achievement_new").append(str);

				} else {
					alert("error!")
				}
			});
		}

		function showAchievementImages(){
			var tbody=document.getElementById('achievement_images');
			var atr=tbody.getElementsByTagName('li');
			var pageIndex =Math.ceil(atr.length/7);
			var conditions = "top"
			if(atr == 0) {
				$("#achievement_images").empty();
			}
			var pageSize = 6;
			var noticeUrl = "/achievement/queryAll"

			$.get(noticeUrl,{conditions:conditions,pageIndex:pageIndex,pageSize:pageSize},function(data) {
				if(data != null && data.length > 0) {
					var str = ""

					for(var i=0;i<data.length;i++) {

						str += "<li><a href='#' onclick='pageDetails(`"+data[i].projectName+"`,`"+UnixToDateTime(data[i].publishDate)+"`,`"+data[i].projectMan+"`,`科研成果`,`"+data[i].content+"`)' ><img src='/upload/achievement/"+data[i].projectMan+"/images/"+data[i].images+"' alt='图'><span class='hidden'>"+data[i].projectName+"</span></a></li>";
					}

					$("#achievement_images").append(str);

				} else {
					alert("没有更多了!")
				}
			});
		}

		/**
		 * @return {string}
		 */
		function UnixToDate(unixTime) {
			var time = new Date(unixTime);
			var ymdhis = "";
			ymdhis += time.getUTCFullYear() + "-";
			ymdhis += (time.getUTCMonth()+1) + "-";
			ymdhis += time.getUTCDate();

			/*ymdhis += " " + time.getUTCHours() + ":";
			 ymdhis += time.getUTCMinutes() + ":";
			 ymdhis += time.getUTCSeconds();*/
			return ymdhis;
		}

		function UnixToDateTime(unixTime) {
			var time = new Date(unixTime);
			var ymdhis = "";
			ymdhis += time.getUTCFullYear() + "-";
			ymdhis += (time.getUTCMonth()+1) + "-";
			ymdhis += time.getUTCDate();

			ymdhis += " " + time.getUTCHours() + ":";
			ymdhis += time.getUTCMinutes() + ":";
			ymdhis += time.getUTCSeconds();
			return ymdhis;
		}

		function pageDetails(title, date, author, origin, content){
			$.cookie("page_title",title, { expires: 1})
			$.cookie("page_date",date, { expires: 1})
			$.cookie("page_author",author, { expires: 1})
			$.cookie("page_origin",origin, { expires: 1})
			$.cookie("page_content",content, { expires: 1})

			location.href = "details_page.html";
		}


		function showUpdateUser(){

			$("#search_user_update_modal").click();
		}

		function updateUserById(){
			var id = $.cookie("user_id")
			var oldPassword = $("#research_user_update_old_password").val();
			var newPassword = $("#research_user_update_new_password").val();
			if(oldPassword != newPassword) {
				alert("两次输入密码不一致!")
			} else {
				var url="/user/update";
				$.post(url,{id:id, password:newPassword}, function(data) {
					if(data != null) {
						window.location.href = "index.html";
					} else {
						alert("该项目不存在");
						window.location.href = "index.html";
					}
				});
			}
		}
