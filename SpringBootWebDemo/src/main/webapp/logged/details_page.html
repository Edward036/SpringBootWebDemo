		<!-- 按钮触发模态框 -->
		<button class="btn btn-primary btn-lg" style="display: none;" id="search_user_update_modal" data-toggle="modal" data-target="#updateUserModal"></button>
		<div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="UserModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="updateUserModalLabels">修改密码</h4>
					</div>

					<div class="modal-body">
						<form role="form"  action="">

							<div class="form-group">
								<label>新密码:</label>
								<div>
									<input type="password" class="form-control" id="research_user_update_old_password"
										   value=""  placeholder="请输入你的密码">
								</div>
							</div>
							<div class="form-group">
								<label>再输一次:</label>
								<div>
									<input type="password" id="research_user_update_new_password" name="password" class="form-control"
										   value=""  placeholder="请输入你的密码">
								</div>
							</div>

						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" onclick="updateUserById()">提交更改</button>
					</div>

				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
	</footer>
	<script>
		document.write( "<script language=javascript src='../public/js/box.js'><\/script>");
		window.onload=function(){

			$("#name").text($.cookie("user_name"));


			var title = $.cookie("page_title");
			var date = $.cookie("page_date");
			var author = $.cookie("page_author");
			var origin = $.cookie("page_origin");
			var content = $.cookie("page_content");


			if(title == null || title.length ==0 || date == null || date.length ==0 || author == null || author.length ==0 ||
					origin == null || origin.length ==0 || content == null || content.length ==0) {
				location.href = "index.html";
			} else {
				$("#details_page").empty();

				var str = "<h3>"+title+"</h3><div class='info'><p><span>时间：</span><span>"+date+"</span><span>作者：</span><span>"+author+"</span></p><p><span>来源</span>"+origin+"</p> </div><div class='con'><p>"+content.substring(0,content.length/2)+"</p><img src='../public/images/1.jpg' alt='图'><span>（图1）</span><p>"+content.substring(content.length/2, content.length)+"</p></div>";

				$("#details_page").append(str);
			}
		}

		function showUpdateUser(){
			$("#search_user_update_modal").click();
		}
	</script>
